{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'img/MainIcon2.png' %}" width="150px">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#"
                   class="nav-link px-2 {% if request.get_full_path == "/" %}link-secondary {% else %} link-dark {% endif %}">Home</a>
            </li>
            <li><a href="#" class="nav-link px-2 link-dark">Soumissions</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Trouver un service</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Contact</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <a href="/registration/logout" class="btn btn-outline-primary me-2">Logout</a>
            {% elif request.get_full_path != "/registration/login/" %}
                <a href="/registration/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/registration/register" class="btn btn-primary">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
<body>
{% block content %}
{% endblock %}
</body>
</html>
