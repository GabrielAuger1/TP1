{% extends 'base.html' %}
{% block content %}
    <section class="d-grid justify-content-center container">
        <form method="post" novalidate class="d-grid">
            {% csrf_token %}
            <h3 class="text-center text-primary">Authentification</h3>
            <div class="py-3">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="pb-3">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <button class="btn btn-primary" type="submit">Soumettre</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <a href="/registration/register" class="my-5">Cr√©er un utilisateur</a>
    </section>
{% endblock %}
